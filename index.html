<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Letter to you :></title>
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video">
        <source src="motion_heart.mp4" type="video/mp4">
    </video>

    <div id="envelope-container">
        <img src="letter text.png" alt="envelope" id="envelope" />
        <p>♡ do you love me or not...? lets find out ♡</p>
    </div>

    <div id="letter-container">
        <div class="letter-window">
            <h1 id="letter-title"> WILL YOU BE MY VALENTINE :> ? </h1>
            
            <img src="love heart.png" class="heart" id="letter-cat" />
            
            <div id="letter-buttons">
                <button class="btn yes-btn" alt="Yes">
                    <img src="yes.png" alt="Yes">
                </button>
                <button class="no-btn">
                    <img src="no.png" alt="No">
                </button>
            </div>

            <p id="final-text" class="final-text">
                <strong>Valentine Date</strong>: Decide a nice cafe. Dress fancy.
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
